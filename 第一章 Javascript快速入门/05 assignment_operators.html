<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>递增和递减以及赋值运算符</title>
</head>
<body>
<script type="text/javascript">
	// ++
	// --
	var x = 3;
	// x++;
	x = x + 1;
	// alert(x);
	var a = 5;
	var b = 6;
	a = b;

	var c = 10;
	// c = c + 5;
	c += 5;
	c -= 2;
	c *= 4;
	c /= 3;
	alert(c);
</script>
</body>
</html>
